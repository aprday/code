<!doctype html>
<html ng-app="myApp">
  <head>
    
    
   
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!--
    <link rel= 'stylesheet/less' type="test/css" href="less/style.less"/>
    
     <script src="js/vendor/less-1.3.3.min.js" type="text/javascript"></script>
    -->
    <script src="js/vendor/angular.min.js"></script>
  </head>
  <body ng-controller="FrameController">

    <div class="row">
      <h1>NPR player</h1>
    </div>

    <div class="container row">
      <div class="large-8 small-8 columns">
      <h2>Player</h2>
        <div ng-controller="PlayerController">
<!--
          <div class="container">
            <div player-view class="large-12 columns small-12" ng-model="player"></div>
          </div>
     -->
     
     <!--
  <button ng-click="player.play()" class="button" ng-show="!player.playing">Play</button> 
  <button ng-click="player.stop()" class="button alert" ng-show="player.playing">Stop</button> 
  Playing audio: <b>{{ playing }}</b> 
  -->
            <div class="row" ng-model="player">
              
            <canvas id = "waves" ng-model="waves"></canvas>
           
           <div class="title">{{ player.title }}</div>
            <div class="small-2 columns">
              <button class="stopButton" ng-click="player.stop();" ng-show="player.playing"><div class="square"></div></button>
              <button class="playButton" ng-click="player.play();" ng-show="!player.playing"><div class="triangle"></div></button>
            </div>
          
            <div class="player small-10 columns">
              
          
              <div class="row">
                <div class="">
                  <audio src = "./media/npr.mp3" id ="source" controls="controls" ng-model="source"></audio>
                 <!--<input type="range" id="seek" value="{{ secondsProgress }}" max="{{ duration }}" ng-model="secondsProgress" ng-init="secondsProgress=0" />
                  -->
                </div><!-- / player -->
              </div>
            </div>
             
          </div>
  
        <!--
        <ul id="programs_list" class=""> 
          <li ng-repeat="program in programs" ng-click="player.play(program)"> 
            <span class="large-12">{{ program.title.$text }}</span> 
          </li> 
        </ul> 
        -->
        
        <ul id="programs_list" class=""> 
          <li ng-repeat="program in programs" ng-click="player.play(program)"> 
            <span class="name large-8 columns">
              <button class="large-2 small-2 playButton columns"><div class="triangle"></div></button>
              <div class="large-10 small-10 columns">
                <div class="row">
                  <span class="large-12">{{ program.title.$text }}</span>
                </div>
                <div class="row">
                  <div class="small-1 columns"></div>
                  <div class="small-2 columns push-8"><a href="{{ program.link[0].$text }}">Link</a></div>
                </div>
              </div>
            </span>
          </li> 
        </ul> 
          <!--
          <ul id="programs_list" class="">
            <li ng-repeat="program in programs">
              <span npr-link player="player" ng-model="program"></span>
            </li>
          </ul>
          -->
          
        </div>
      </div>

      <div class="large-4 small-4 columns" ng-controller="RelatedController">
        <h2>Related content</h2>
        
        <ul id="related">
          <li ng-repeat="s in related"><a href="{{ s.link }}">{{ s.caption }}</a></li>
        </ul>
        
      </div>
    </div>

    
    
    <script src="js/beginner.js"></script>
    
  </body>
</html>
