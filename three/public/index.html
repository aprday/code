<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script>
			window.onerror = function (msg, url, lineNo, columnNo, error) {
				var message = [
					'Message: ' + msg,
					'URL: ' + url,
					'Line: ' + lineNo,
					'Column: ' + columnNo,
					'Error object: ' + JSON.stringify(error)
				].join(' - ');

				console.log(message);

				return false;
			};	
		</script>
		<script src="js/three.js"></script>
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/libs/mmdparser.min.js"></script>
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/libs/ammo.js"></script>		
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/loaders/ColladaLoader.js"></script>
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/loaders/TGALoader.js"></script>		
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/loaders/MMDLoader.js"></script>
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/animation/CCDIKSolver.js"></script>
		<script src="http://threejs.outsidelook.cn/r89/source/examples/js/animation/MMDPhysics.js"></script>
		
		
		<script src="./index.js"></script>
	</body>
</html>
