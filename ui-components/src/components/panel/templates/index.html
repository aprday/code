<div class="weui_panel weui_panel_access">
        <div class="weui_panel_hd">{{title}}</div>
        <div class="weui_panel_bd">

            <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg" v-for="item in items">
                <div class="weui_media_hd" v-bind:style="{background-image : url('item.image') }">
                        <img class="weui_media_appmsg_thumb" src="{{item.image||''}}"  alt="">
                </div>
                <div class="weui_media_bd">
                        <h4 class="weui_media_title">{{item.title}}</h4>
                        <p class="weui_media_desc">{{item.desc}}</p>
                  </div>
            </a>
        </div>
        <a class="weui_panel_ft" href="javascript:void(0);">查看更多</a>
</div>

<!-- @require ../styles/style.less -->
