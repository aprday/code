<!DOCTYPE html>
<html>
	<head>
		<title>Hello, World</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="https://github.com/weui/weui/blob/gh-pages/weui.css">
	</head>
	<body>
		<div class="header">
    	<img src="./logo.png">
		</div>
		<div id="app">
				<group title="default">
					<switch title="default setting"></switch>
					<switch title="default true" :value=true></switch>
				</group>
				<group title="disabled">
					<switch title="default setting" disabled></switch>
					<switch title="default true" :value=true disabled></switch>
				</group>

		    <group>
		      <cell title="My Account" value="Protected"></cell>
		    </group>
		    <group>
		      <cell title="Notifications" link="test"></cell>
		      <cell title="Privacy" link="test"></cell>
		      <cell title="General" link="test"></cell>
		    </group>
		    <group>
		      <cell title="Notifications" value="Enabled"></cell>
		    </group>
		    <group title="use slot for complexed content">
		      <cell title="slot content">
		        <div slot="value">
		          <span style="color: green">Hi, I'm Vux.</span>
		        </div>
		      </cell>
		    </group>
				<div>

	<group title="Default">
		<x-input title="message" placeholder="I'm placeholder"></x-input>
	</group>

	<group title="不显示清除按钮">
		<x-input title="message" placeholder="I'm placeholder" :show-clear=false></x-input>
	</group>

	<group title="set is-type=china-name">
		<x-input title="姓名" placeholder="请输入姓名" is-type="china-name"></x-input>
	</group>

	<group title="set keyboard=number and is-type=china-mobile">
		<x-input title="手机号码" placeholder="请输入手机号码" keyboard="number" is-type="china-mobile"></x-input>
	</group>

	<group title="set is-type=email">
		<x-input title="邮箱" placeholder="请输入邮箱地址" is-type="email"></x-input>
	</group>

	<group title="set is-type=url">
		<x-input title="地址" placeholder="请输入URL地址" is-type="url"></x-input>
	</group>

	<group title="set is-type=ip and required=false">
		<x-input title="ip地址" placeholder="请输入ip地址" is-type="ip" :required=false></x-input>
	</group>

	<group title="set min=2 and max=5">
		<x-input title="2-5个字符" placeholder="" :min=2 :max=5></x-input>
	</group>

</div>
		</div>

		<script type="text/javascript" src="../static/mod.js"></script>
		<script type="text/javascript">
    		var $ = require('./app.js');
		</script>
	</body>
</html>
